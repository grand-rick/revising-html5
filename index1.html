<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revising HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- HTML5 SEMANTIC TAGS -->
    <header>
        <nav></nav>
    </header>

    <main>
        <aside></aside> <!--The <aside> tag is used to describe the main object of the web page in a shorter way like a highlighter. It basically identifies the content that is related to the primary content of the web page but does not constitute the main intent of the primary page. The <aside> tag contains mainly author information, links, ads, related content, and so on.-->
        <section> <!--This tag is used to split a page into sections like Introduction, Contact Information, Details, etc and each of these sections can be in a different <section> tag.-->
            <p></p>
            <article></article> <!--This tag contains independent content that doesnâ€™t require any other context. So the <article> tag can be placed inside the main content. But each of the articles will contain independent content within it. -->
        </section>
        <section>
            <p></p>
            <article></article>
        </section>
    </main>

    <footer>


    </footer>
</body>
</html>
